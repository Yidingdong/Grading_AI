# ./nginx/default.conf
server {
    listen 80;
    server_name localhost; # Or your domain if you have one

    # Increase client body size for file uploads if necessary
    client_max_body_size 100M;

    location / {
        proxy_pass http://frontend-service:8501; # Forward to Streamlit app service name and port
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade"; # Essential for WebSocket connections used by Streamlit
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade; # Bypass cache for upgraded connections

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts (optional, adjust as needed)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s; # Longer for potentially long Streamlit operations/uploads
    }

    # Health check endpoint for Nginx itself (optional)
    location /nginx_health {
        access_log off;
        return 200 "Nginx is healthy";
        add_header Content-Type text/plain;
    }
}